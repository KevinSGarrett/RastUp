name: CI - Security
on:
  pull_request:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "27 5 * * 1"
  workflow_dispatch:
jobs:
  security:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit || true
          curl -sSL https://raw.githubusercontent.com/gitleaks/gitleaks/master/install.sh | bash || true
      - name: Bandit (Python SAST)
        run: |
          if [ -d orchestrator ]; then
            bandit -r orchestrator -x tests || true
          else
            echo "No orchestrator dir; skipping bandit"
          fi
      - name: Gitleaks (secrets scan)
        continue-on-error: true
        run: |
          if command -v gitleaks >/dev/null 2>&1; then
            ./gitleaks detect --source . --no-git --redact --report-path gitleaks.json || true
          else
            echo "gitleaks not installed; skipping"
          fi
      - name: Upload gitleaks report
        if: always() && hashFiles(''gitleaks.json'') != ''''
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks
          path: gitleaks.json
