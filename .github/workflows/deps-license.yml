name: Dependency & License Gates

on:
  pull_request:
    paths:
      - 'requirements*.txt'
      - 'pyproject.toml'
      - 'poetry.lock'
      - 'scripts/**'
      - 'orchestrator/**'
      - 'ops/license_policy.yml'
      - '.github/workflows/deps-license.yml'
  workflow_dispatch:

jobs:
  python-audit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit pip-licenses pyyaml
      - name: Install project (if requirements.txt exists)
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Vulnerability audit (pip-audit)
        run: pip-audit
      - name: License inventory
        run: |
          pip-licenses --format=json --with-urls --with-authors > licenses.json
      - name: Enforce license policy
        run: |
          python scripts/ci/check_licenses.py ops/license_policy.yml licenses.json
      - uses: actions/upload-artifact@v4
        with:
          name: python-licenses
          path: licenses.json
