name: CI (Lint, Type, Security)

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["**"]

jobs:
  python-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('tools/requirements-ci.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install CI dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/requirements-ci.txt

      - name: Ruff Lint
        run: |
          ruff check orchestrator ProjectBlueprint/scripts/concordance --output-format=github

      - name: Black Format Check
        run: |
          black --check orchestrator ProjectBlueprint/scripts/concordance

      - name: MyPy Type Check
        run: |
          mypy orchestrator ProjectBlueprint/scripts/concordance

      - name: Bandit Security Scan
        run: |
          bandit -q -r orchestrator || true

      - name: Run tests (if any)
        run: |
          if [ -d tests ]; then pytest -q; else echo "No tests/ directory"; fi

  ops-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('tools/requirements-ci.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install CI dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/requirements-ci.txt

      - name: YAML lint ops/ and workflows
        run: |
          yamllint ops .github
