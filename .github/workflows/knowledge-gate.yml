name: Knowledge Gate
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install parsers
        run: |
          python -m pip install -U python-docx odfpy pypdf
      - name: Audit blueprint index (strict)
        run: |
          python -m orchestrator.knowledge audit --strict
