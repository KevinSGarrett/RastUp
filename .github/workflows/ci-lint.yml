name: CI - Lint
on:
  pull_request:
  push:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install CI deps
        run: |
          python -m pip install --upgrade pip
          if [ -f tools/requirements-ci.txt ]; then pip install -r tools/requirements-ci.txt; fi
          pip install ruff black || true
          pip install mypy || true
      - name: Ruff
        run: ruff check .
      - name: Black (if configured)
        run: |
          if [ -f pyproject.toml ] || [ -f black.toml ] || [ -f setup.cfg ]; then
            black --check .
          else
            echo "No Black config; skipping"
          fi
      - name: MyPy (if configured)
        run: |
          if [ -f mypy.ini ] || grep -q "\[tool.mypy\]" -s pyproject.toml 2>/dev/null; then
            mypy .
          else
            echo "No type config; skipping"
          fi
