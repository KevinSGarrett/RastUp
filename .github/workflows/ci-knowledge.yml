name: CI Knowledge

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  knowledge:
    name: Build and audit orchestrator knowledge
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install optional parsers (best effort)
        run: |
          python -m pip install --upgrade pip
          pip install python-docx odfpy PyPDF2 scikit-learn
        continue-on-error: true

      - name: Build blueprint indices
        run: |
          python scripts/blueprints/build_index.py

      - name: Audit knowledge (strict)
        run: |
          python -m orchestrator.knowledge audit --strict
