name: CI - Knowledge

on:
  pull_request:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  knowledge:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install deps (optional)
        run: |
          python -m pip install --upgrade pip
          if [ -f tools/requirements-ci.txt ]; then pip install -r tools/requirements-ci.txt; fi
      - name: Build knowledge (continue on error if tool missing)
        continue-on-error: true
        run: |
          python -m orchestrator.knowledge build
      - name: Audit knowledge (strict)
        run: |
          python -m orchestrator.knowledge audit --strict
      - name: Upload knowledge artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docs-index
          path: |
            docs/index/manifest.json
            docs/index/segments.jsonl
